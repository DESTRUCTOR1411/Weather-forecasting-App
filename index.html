<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER FORECASTING</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="search">
    <input type="text" placeholder="ENTER CITY NAME" 
    spellcheck="false">
    <button><img src="images/images/search.png"></button>
  </div>
  <div class="weather">
    <img src="images/images/rain.png" class="weather-icon"> 
    <h1 class="temp">22Â°c</h1>
    <h2 class="city">NEW YORK</h2>
    <div class="details">
      <div class="col">
        <img src="images/images/humidity.png" alt="">
        <div>
          <p class="humidity">50%</p>
          <p>HUMIDITY</p>
        </div>
      </div>
      <div class="col">
        <img src="images/images/wind.png" alt="">
        <div>
          <p class="humidity">15 Km/Hr</p>
          <p>WIND SPEED</p> 
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
